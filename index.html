<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Landing Page</title>
	<link rel="icon" type="image/x-icon" href="automa8-logo.jpg">
	<style>
		body {
			font-family: Inter, sans-serif;
			text-align: center;
			background-color: #131418;
			color: white;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		/* Navbar */
		.navbar {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
			display: flex;
			align-items: center;
		}

		.logo-container {
			display: flex;
			align-items: center;
			gap: 10px;
			margin-left: 20px;
		}

		.logo-image {
			width: 30px;
			height: 30px;
			object-fit: contain;
		}

		.logo-text {
			font-size: 24px;
			font-weight: bold;
			color: white;
		}

		.container {
			width: 100%;
			max-width: 70ch;
			margin: 0 auto;
			padding: 2rem;
		}

		h2 {
			font-size: 24px;
			font-weight: 600;
			margin-bottom: 12px;
			line-height: 1.3;
			letter-spacing: -0.02em;
		}

		p {
			font-size: 14px;
			color: #888;
			margin-bottom: 12px;
			line-height: 1.5;
		}

		p:last-of-type {
			font-size: 13px;
			color: white;
			margin-bottom: 20px;
		}

		.form {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			background-color: white;
			border-radius: 5px;
			overflow: hidden;
			max-width: 90%;
			margin: auto;
			border: 2px solid #0080e6;
		}

		input {
			flex: 1;
			padding: 12px 16px;
			border: none;
			font-size: 16px;
			outline: none;
			font-family: Inter, sans-serif;
			min-width: 180px;
		}

		button {
			padding: 12px 16px;
			background-color: #0080e6;
			color: white;
			border: none;
			cursor: pointer;
			font-size: 14px;
			font-weight: 500;
			font-family: Inter, sans-serif;
			width: 100%;
		}

		button:hover {
			background-color: #0066b8;
		}

		.hidden-id {
			color: #000;
			font-size: 0px;
		}

		@keyframes pulse {
			0% {
				opacity: 1;
			}

			100% {
				opacity: 0.6;
			}
		}

		.loading {
			/* display: none; */
			opacity: 0;
			/* animation-name: pulse; */
			animation-duration: 750ms;
			animation-iteration-count: infinite;
			animation-direction: alternate;
			animation-timing-function: linear;
			padding: 1rem;

		}

		@media (min-width: 600px) {
			.form {
				flex-wrap: nowrap;
				max-width: 400px;
			}

			button {
				width: auto;
			}
		}
	</style>
</head>

<body>
	<!-- Navbar -->
	<div class="navbar">
		<div class="logo-container">
			<img src="automa8-logo.jpg" alt="Automa8 AI Logo" class="logo-image">
			<span class="logo-text">Automa8 AI</span>
		</div>
	</div>

	<div class="container">
		<h2>Supercharge your sales strategy with AI-driven insightsâ€”boost conversions by up to 30% and close deals faster.
		</h2>
		<p>When you provide your email, you'll be subscribed to our<br> newsletter. You can opt out anytime if it's not for
			you.</p>

		<form class="form">
			<input type="email" id="email" placeholder="Enter your email" name="email" required>
			<button type="submit">Get Access Now</button>
		</form>

		<div class="loading">Loading...</div>
	</div>


	<script>
		const form = document.querySelector("form.form");
		const endpoint = "https://primary-production-4497.up.railway.app/webhook/opt-in-submission"
		const loading = document.querySelector("div.loading");

		if (form && loading) {
			form.addEventListener("submit", (e) => {
				e.preventDefault();

				loading.style.opacity = "1"
				loading.style.animationName = "pulse"

				let email = form.email.value;

				if (email === "") {
					alert("Please enter your email.");
					return;
				}

				return fetch(endpoint, {
					// redirect: "follow",
					method: "POST",
					body: email,
					headers: {
						"Content-Type": "text/plain;charset=utf-8",
					},
				}).then((res) => {
					console.log(res.ok)
					if (res.ok) return window.location.href = "vsl.html";
					else throw "Something went wrong.";
				}).catch(e => console.log(e))
			})
		}
	</script>
</body>

</html>
